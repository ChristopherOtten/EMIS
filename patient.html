	<!--Info--><!--  need a way to display variables here -->
	<p class="p01">Personal Information</p>
	<div class="main"><form action="" method="post"><table id="t01">
		<tr>
			<td>First Name: <input type="text" name="fname" required></td>
			<td>Middle Initial: <input type="mname" name="mname"></td>
			<td>Last Name: <input type="text" name="lname" required></td>
			<td>Gender: <br>
				<input type="radio" name="gender" id="male" value="male"><label for="male">Male</label><br>
				<input type="radio" name="gender" id="female" value="female"><label for="female">Female</label><br>
				<input type="radio" name="gender" id="female" value="female"><label for="other">Other</label><br></td>
		</tr>
		<tr>
			<td>Street Address: <input type="text" name="street" required></td>
			<td>City: <input type="text" name="city" required></td>
			<td>State: <input type="text" name="state" required></td>
			<td>Zip Code:  <input type="text" name="zip" required></td>
		</tr>
		<tr>
			<td>Cell #: <input type="text" name="phone" required></td>
			<td>Email: <input type="text" name="email" required></td>
			<td></td><td></td>
		</tr>
	</table>
	</div>
	<div class="button">
	<input type="submit" value="Update" style="color:BLue;margin:auto">
	</div>
	</form>
